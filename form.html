<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>group_project</title>
</head>
<body>

    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="mt-3">
                <h2 class="text-center">Add Information</h2>
                <p class="text-center">You Cant Plase information Here. &#128522; &#128522; &#128522; Don't be lazy. Just Type</p>
            </div>
          <form class="d-flex justify-content-center align-items-center w-50">
            <div class="col-md-6 d-flex flex-row align-items-center px-3">
                <label for="name" class="form-label px-2">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6 d-flex flex-row align-items-center px-3">
                <label for="family" class="form-label px-2">Family:</label>
                <input type="text" class="form-control" id="family" required>
            </div>
          
          </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
