<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>group_project</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-4">
            <div>
                <div class="text-center">
                    <h2>This Table Is Secret Information</h2>
                    <p>You Cant Copy information Here. &#128522; &#128522; &#128522; We are powerful.</p>
                </div>

                <div class="d-flex flex-row justify-content-center align-items-center mt-5">
                    <button class="mx-2 btn btn-success" type="submit" >Add</button>
                    <div class="col-8 input-group">
                        <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <button class="mx-2 btn btn-info" type="submit" >Refresh</button>
                </div>
                
                <table class="table bg-white mt-5">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Family</th>
                            <th>Birthday</th>
                            <th>National ID</th>
                            <th>Father Name</th>
                            <th>Job</th>
                            <th>Education</th>
                            <th>Martial status</th>
                            <th>Location</th>
                        </tr>
                      
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="d-flex justify-content-center">
                    <ul class="pagination"></ul>
                </nav>  
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
